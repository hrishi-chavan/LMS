<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call List with Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+vJl1+0Re3F4K5EdGfZcz8gLdm6mZn11sNH3keLlJl6lVrm+9L1V7kSCFb" crossorigin="anonymous">
    <style>
        .call-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Contact List</h2>
    
    <!-- Contact List -->
    <div class="list-group">
        <!-- Contact Item -->
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>John Doe</strong><br>
                <span>+1 123-456-7890</span>
            </div>
            <div>
                <button class="btn btn-success call-button" onclick="answerCall('John Doe')">Answer</button>
                <button class="btn btn-danger hangup-button" onclick="hangupCall('John Doe')" style="display:none;">Hang Up</button>
            </div>
        </div>

        <!-- Another Contact Item -->
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>Jane Smith</strong><br>
                <span>+1 987-654-3210</span>
            </div>
            <div>
                <button class="btn btn-success call-button" onclick="answerCall('Jane Smith')">Answer</button>
                <button class="btn btn-danger hangup-button" onclick="hangupCall('Jane Smith')" style="display:none;">Hang Up</button>
            </div>
        </div>

        <!-- Add more contacts as needed -->
    </div>
</div>

<!-- Bootstrap JS & Popper.js (for proper functioning of Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybO0g3Rxq8pPpzF8gL2RbSRJg6f5bc1gI0Jw0XJj2yLh8iFj1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0k5V5vVSHH+fUe5wJSR1vIbz5oFrrPiz5P2hzYslWwCOd3g0" crossorigin="anonymous"></script>

<!-- Custom JavaScript to simulate call actions -->
<script>
    function answerCall(name) {
        alert(name + " call is answered.");
        
        // Hide the Answer button and show Hang Up button
        let callButton = document.querySelector(`.call-button[onclick="answerCall('${name}')"]`);
        let hangupButton = document.querySelector(`.hangup-button[onclick="hangupCall('${name}')"]`);
        
        callButton.style.display = 'none';
        hangupButton.style.display = 'inline-block';
    }

    function hangupCall(name) {
        alert(name + " call is hung up.");
        
        // Show the Answer button and hide Hang Up button
        let callButton = document.querySelector(`.call-button[onclick="answerCall('${name}')"]`);
        let hangupButton = document.querySelector(`.hangup-button[onclick="hangupCall('${name}')"]`);
        
        callButton.style.display = 'inline-block';
        hangupButton.style.display = 'none';
    }
</script>

</body>
</html>
